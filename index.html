<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>街友拉霸機</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 50px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .slot {
      font-size: 24px;
      margin: 20px auto;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 30px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>街友拉霸機</h1>
  <div class="slot" id="family">家庭背景：有無兒女有朋友</div>
  <div class="slot" id="health">健康狀況：健康</div>
  <div class="slot" id="habit">生活習慣：都不會</div>
  <button onclick="drawSlot()">抽卡</button>

  <script>
    const familyOptions = ['有無兒女有朋友', '無親友', '有兒女'];
    const healthOptions = ['有慢性病', '有身心障礙', '健康'];
    const habitOptions = ['有酗酒不抽煙', '無酗酒會抽煙', '都不會', '都會'];

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function spinSlot(id, options, label, delay) {
      let count = 0;
      const element = document.getElementById(id);
      const interval = setInterval(() => {
        element.textContent = label + '：' + getRandom(options);
        count++;
        if (count > 20) {
          clearInterval(interval);
          element.textContent = label + '：' + getRandom(options);
        }
      }, 100);
    }

    function drawSlot() {
      spinSlot('family', familyOptions, '家庭背景');
      setTimeout(() => spinSlot('health', healthOptions, '健康狀況'), 500);
      setTimeout(() => spinSlot('habit', habitOptions, '生活習慣'), 1000);
    }
  </script>
</body>
</html>
